<!DOCTYPE html>
<html>
<head>                   
    <title> Form</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="Form.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class=" header text-center bg-success"> Quotes Form</h2>
          <form class=" from-group" method="POST" action="/my_form_data">
             <div class="row g-3" >
                 <div class="col-lg-6">
                    <lebel class="form-lebel"> Full Name</lebel>
                    <input type="text" name="fullname" class="input-text" id="fullname" required><br>
                    <lebel> Phone</lebel><br>
                    <input type="number" name="phonenumber" class="input-number" required><br>
                    <lebel> Email</lebel><br>
                    <input type="text" name="email" class="input-text" required><br><br>
                    </div>
                    <div class="w-100 p-3; alert-success" >
                        <P>&nbsp;&nbsp;<b>Requirement: </b> Please explain what property you are looking for</P>
                    </div>
                        
       <div class="col-lg-12"></div>
                        <br>
                       <textarea name="question" class="form-control" id="comments" rows="3" placeholder="Question?"></textarea>
                    </div><br>

                    <div class="col-lg-6">
                        <lebel><b> Price</b> </lebel><input name="Low_as"type="number" placeholder="Low as" class="from-control">  </lebel><input name="High_as"type="number"placeholder="High as" class="from-control"><br>

                    </div><br>
                        <button type="submit" class="btn-success">Submit</button>
         </form>
    </div>
</body>
</html>
