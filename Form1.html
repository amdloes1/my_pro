<!DOCTYPE html>
<head>
    <title> Sign Up Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="nodeSignup.js"></script>
</head>
    <body>
        <div ng-app="my_app" class="container" ng-controller="my_controller">
            <h2 class="form">Sign Up Today</h2>
            <form >
                <div>
                    <label for="firstname">Name:</label><br>
                    <input type="text" name="name" ng-model="name"placeholder="Full name" size="50">
                 </div>
                 <input type="text" name="my_email" ng-model="email" placeholder="Email"required size="50" >
                 <span ng-show="my_form.my_email.$error.email">Provide a valid email</span>
                 <br>
                <input type="text" ng-model="password" class="input-box" placeholder="Password" required ><br><br>
                <input type="text" ng-model="car_model" class="input-box" placeholder="Your car model" required><br><br>
                <p> <span><input type="checkbox"></span>I agree to THE SERVICE </p>
                Name & Email: {{name + " -- " + email}}<br>
               <input id="Sign Up" type="submit" value="Sign Up" onclick="return registerUser()">

            </form>
        </div>     

        <div ng-app="my_app" class="info_container" ng-controller="info_container">
            
        </div>
    </body>
    </html>
